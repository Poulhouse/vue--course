<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div id="app" class="container">
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input
                type="text"
                :placeholder="placeholderString"
                @keypress.enter="addNewNote"
                v-model="inputValue"
            />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length > 0" >
            <li class="list-item" v-for="(note, idx) in notes">
                {{ idx+1 }}. {{ toUpperCase(note) }}
                <button class="btn danger" @click="deleteNote(idx)">Удалить</button>
            </li>
            <hr />
            <li>
                <strong>Общее количество: {{ notes.length }}</strong> | <strong>Удвоенное количество: {{dblCountComputed}}</strong>
            </li>
        </ul>
        <span v-if="notes.length === 0">Список пуст</span>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
  </body>
</html>
